<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherWebApp</title>
  </head>
  <body>
    <div class="container">
      <form id="search">
        <input type="text" placeholder="search location.." />
        <button type="submit">search</button>
      </form>
      <div class="display">
        <div class="location">
          <div class="city"></div>
          <div class="details"></div>
        </div>
        <div class="main">
          <div class="left">
            <img class="image" />
          </div>
          <div class="right">
            <div class="temperature"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
